<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
</head>

<body>
  <div class="seeItem" style="max-width: 200px; background-color: black; min-height: 500px; color: white;"></div>
  <script>
    let localGet = JSON.parse(localStorage.getItem('cart'))
    let localBucket = document.querySelector('.seeItem')
    장바구니(localGet)


    function 장바구니(localArr) {
      localArr.forEach(item => {
        let bucketItem = `<p>${item}</p>`
        localBucket.insertAdjacentHTML('beforeend', bucketItem)
      })

    }
  </script>
</body>

</html>
