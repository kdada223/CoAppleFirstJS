<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장바구니</title>
</head>

<body>
  <div class="seeItem" style="max-width: 200px; background-color: black; min-height: 500px; color: white;"></div>
  <script>
    let 보여줄거 = document.querySelector('.seeItem')
    let 저장소 = localStorage.getItem('cart')
    let 변환 = JSON.parse(저장소)

    window.addEventListener('storage', (e) => {
      변환 = JSON.parse(저장소)
      if (e.newValue) {
        보여줄거.innerHTML = 변환
      }
    })


  </script>
</body>

</html>
